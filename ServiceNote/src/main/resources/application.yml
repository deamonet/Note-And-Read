server:
  port: 8902
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://wsl.local:3306/message_integration
    username: root
    password: 1234
  application:
    name: ServiceNote
  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: wsl.local:8848

mybatis:
  mapper-locations: classpath:mariamapper/*.xml
  type-aliases-package: me.deamonet.mi.entity
  configuration:
    map-underscore-to-camel-case: true

nebula:
  hosts: wsl.local:9669
  username: root
  password: nebula
  space: test
  pool-config:
    min-conns-size: 0
    max-conns-size: 10
    timeout: 0
    idle-time: 0
    interval-idle: -1
    wait-time: 0
    min-cluster-health-rate: 1.0
    enable-ssl: false
cql:
  parser:
    # 更换开发者自定义的 xml 所在位置
    mapper-locations: nebulamapper/*.xml # 默认为 mapper/**/*.xml