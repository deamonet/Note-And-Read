<!DOCTYPE html>
<head>
  <link href="../layui/css/layui.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
  <div class="layui-container">
    <div class="layui-row" style="margin-top: 20%">
      <div style="text-align: center; align-items: center;">
        <h1>错误</h1>
        <div class="layui-word-aux" style="margin-top:5%" id="message-info"></div>
        <div style="margin-top:5%">
          <a href="./index.html" class="layui-btn">回到首页</a>
        </div>
      </div>
    </div>
  </div>
  <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
  <script src="../js/main.js"></script>
  <script id="messageid" type="text/html">
    <span>{{d}}</span>
  </script>
  <script>
    layui.use("laytpl", function(){
      let laytpl = layui.laytpl;
      let message = getQueryString("message");
      if (message === null || Object.keys(message).length === 0){
        message = "未知错误";
        console.log(message);
      }
      let message_template = messageid.innerHTML;
      let message_view = document.getElementById("message-info");
      laytpl(message_template).render(message, function(html){
        message_view.innerHTML = html;
      })
    })
  </script>
</body>
